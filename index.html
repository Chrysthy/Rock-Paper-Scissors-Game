<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors Game </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1> Rock 👊🏻, Paper ✋ and Scissors ✌ Game!</h1>

    <div class="page__container">

        <img class="logo" src="logo.png" alt="Rock Paper Scissors">
  
        <div class="game-container">
        
          <div class="player-container">
            <div class="name"><font style="color: #00094B">PLAYER 1</font></div>
            <div id="player-1" style="font-size: 50px;">👊</div>
          </div>
  
          <div id="result-area" style="margin: 0 50px; font-size: 30px;">Drum roll..</div>
  
          <div class="player-container">
            <div class="name"><font style="color: #00094B">PLAYER 2</font></div>
            <div id="player-2" style="font-size: 50px;">✋</div>
          </div>
          
        </div>
  
        <div id="play-btn"><font style="color: #00094B">LET'S PLAY!</font></div>

        <footer>Made with ❤️ by me and <a href="http://lewagon.com/" class="link" target="_blank">Le Wagon</a> </footer>

    </div>
    <script src="index.js"></script>

</body>

</html>
